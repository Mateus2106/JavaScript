<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<title>Javascript</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<script>
			var numero=1,numero2=95,idade=20;
			while(numero<=5)
			{
				alert("O número atual é: "+numero+"");
				numero++;
			}
			for(numero=1;numero<=20;numero++)
			{
				console.log("O número atual é: "+numero+"");
			}
			numero=1;
			do{
				alert("O número atual é: "+numero+"");
				numero++;
			}while(numero<=20);
			for(numero2=95;numero2<=150;numero2++)
			{
				if(numero2==100)
					break;
				alert("Número: "+numero2+"");
			}
			for(idade=20;idade<=25;idade++)
			{
				if(idade==24)
					continue;
				alert("Você tem "+idade+" anos?");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
